<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="login()">登录</button>
</body>
<script type="text/javascript">

    function login () {
        // 前端使用 Fetch API 发送登录请求
        fetch('/api/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                username: 'user1',
                password: 'password1'
            })
        })
            .then(response => {
                if (response.ok) {
                    // 登录成功，执行后续操作
                } else {
                    // 登录失败，处理错误信息
                }
            })
            .catch(error => {
                // 处理请求错误
            });
    }

</script>
</html>
